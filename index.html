<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <title>Camera Share</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <h1>Camera Share</h1>
  
  <!-- Section pour l'iPhone (capture vidÃ©o) -->
  <div id="iphoneControls">
    <video id="localVideo" autoplay playsinline muted></video>
    <button id="startCamera">Start Camera</button>
    <p>Your Session ID: <span id="sessionId"></span></p>
  </div>

  <!-- Section pour le PC (connexion et visualisation) -->
  <div id="pcControls">
    <input type="text" id="remoteSessionId" placeholder="Enter Session ID">
    <button id="connectButton">Connect</button>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
